<!DOCTYPE html>
<html>
  <head>
    <title>Hashmap</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEdDtq-XoKgabjecjlbOOFdy014w9O-ac&sensor=false"></script>
    <link rel="stylesheet" href="/styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="//use.typekit.net/xdi7tnf.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="nav-bar"></div>
    <main class="container">
      <div class="island content intro">
        <h2>Welcome to Hashmap!</h2>
        <p>This is a small tool designed for tracking tweets containing specific hashtags.</p>
        <p>Use the form below to enter one or many hashtags. As and when tweets containing those hashtags are posted, they will appear on the map, in realtime (if they contain a geolocation).</p>
        <button class="btn js-hide-intro">Got it!</button>
      </div>
      <div class="map"></div>
      <div class="island content">
        <div class="header"></div>
        <div class="hashtags"></div>
      </div>
    </main>
    <!-- build:js /scripts/app.js -->
    <script src="/components/jade/runtime.js"></script>
    <script src="/components/jquery/jquery.js"></script>
    <script src="/components/underscore/underscore.js"></script>
    <script src="/components/backbone/backbone.js"></script>
    <script src="/components/backbone.marionette/lib/backbone.marionette.js"></script>
    <script src="/components/socket.io-client/dist/socket.io.js"></script>
    <script src="/scripts/templates.js"></script>
    <script src="/scripts/backbone/app.js"></script>
    <script src="/scripts/backbone/entities/hashtag.js"></script>
    <script src="/scripts/backbone/entities/hashtags.js"></script>
    <script src="/scripts/backbone/entities/tweet.js"></script>
    <script src="/scripts/backbone/entities/tweets.js"></script>
    <script src="/scripts/backbone/components/tweets/views.js"></script>
    <script src="/scripts/backbone/components/tweets/controller.js"></script>
    <script src="/scripts/backbone/apps/header/show/views.js"></script>
    <script src="/scripts/backbone/apps/header/show/controller.js"></script>
    <script src="/scripts/backbone/apps/header/index.js"></script>
    <script src="/scripts/backbone/apps/nav-bar/show/views.js"></script>
    <script src="/scripts/backbone/apps/nav-bar/show/controller.js"></script>
    <script src="/scripts/backbone/apps/nav-bar/index.js"></script>
    <script src="/scripts/backbone/apps/hashtags/show/views.js"></script>
    <script src="/scripts/backbone/apps/hashtags/show/controller.js"></script>
    <script src="/scripts/backbone/apps/hashtags/index.js"></script>
    <!-- endbuild -->
    <script>App.start();</script>
  </body>
</html>
